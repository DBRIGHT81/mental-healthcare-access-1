<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h1 th:text="${'Provider: ' + session.name}">Default Title</h1>



<div class="">

    <p th:text="${'Name: ' + session.name}"></p>
    <p th:text="${'e-mail: ' + session.email}"></p>
    <p th:text="${'Phone Number: ' + session.phone}"></p>
</div>


</body>
</html>
