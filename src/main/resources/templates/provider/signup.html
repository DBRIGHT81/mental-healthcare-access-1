<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">



<nav th:replace="fragments :: header"></nav>



<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="companyName" th:text="#{compName}"></label>
        <input class="form-control" th:field="${registerFormDTO.companyName}" />
        <span th:errors="${registerFormDTO.companyName}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="firstName" th:text="#{fNameNoComp}"></label>
        <input class="form-control" th:field="${registerFormDTO.firstName}" />
        <span th:errors="${registerFormDTO.firstName}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="lastName" th:text="#{lNameNoComp}"></label>
        <input class="form-control" th:field="${registerFormDTO.lastName}" />
        <span th:errors="${registerFormDTO.lastName}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="phoneNumber" th:text="#{phone}"></label>
        <input class="form-control" th:field="${registerFormDTO.phoneNumber}" />
        <span th:errors="${registerFormDTO.phoneNumber}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="email" th:text="#{email}"></label>
        <input class="form-control" th:field="${registerFormDTO.email}" />
        <p class="error" th:errors="${registerFormDTO.email}"></p>
    </div>

    <div class="form-group">
        <label th:for="password" th:text="#{password}"></label>
        <input class="form-control" th:field="${registerFormDTO.password} " type="password"/>
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </div>

    <div class="form-group">
        <label th:for="verifyPassword" th:text="#{verifyPw}"></label>
        <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password"/>
    </div>

    <button th:text="#{sButton} "type="submit"/></button>
</form>

</body>
</html>
