<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">


<form method="post">
    <div class="form-group">
        <label th:for="username">e-mail
            <input class="form-control" th:field="${loginFormDTO.email}">
        </label>
        <p class="error" th:errors="${loginFormDTO.email}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${loginFormDTO.password}" type="password">
        </label>
        <p class="error" th:errors="${loginFormDTO.password}" ></p>
    </div>

    <input type="button" class="btn btn-primary" value="Log In" />
</form>

<p>If you don't have an account, <a href="provider/signup">register for one now.</a></p>

</body>
</html>
