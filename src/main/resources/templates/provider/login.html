<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">



<nav th:replace="fragments :: header"></nav>



<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="email" th:text="#{email}"></label>
        <input class="form-control" th:field="${loginFormDTO.email}">
        <p class="error" th:errors="${loginFormDTO.email}"></p>
    </div>
    <div class="form-group">
        <label th:for="password" th:text="#{password}"></label>
        <input class="form-control" th:field="${loginFormDTO.password}" type="password">
        <p class="error" th:errors="${loginFormDTO.password}" ></p>
    </div>

    <button th:text="#{lButton} "type="submit"/></button>
</form>

<p>If you don't have an account, <a href="/provider/signup">register for one now.</a></p>

</html>
