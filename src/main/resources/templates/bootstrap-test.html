<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Hello, Bootstrap!</title>
    <!--The below code updates the HTML page to use bootstrap.
    The link element is used to refer to the bootstrap css file.
    Within that, href refers to the location of the bootstrap css file.-->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>

<body class="container">

<!--line 17 imports the header fragment into this view-->
<nav th:replace="fragments :: header"></nav>

<form>
    <div class="form-group">
        <label>
            <input type = 'text' value = 'Bootstrap Test' class="form-control">
        </label>
    </div>
    <div class="form-group">
        <input type = 'submit' value = 'A Button!' class="btn btn-success">
    </div>
</form>
</body>
</html>
